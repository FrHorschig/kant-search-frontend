name: Test

on:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: install packages
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.API_PKG_PAT }}
      - name: build application
        run: npm run build
      - name: run tests
        run: npm test -- --watch=false
