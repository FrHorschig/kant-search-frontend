name: Test

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.API_PKG_PAT }}
      - run: npm run build
      - run: npm test -- --watch=false
