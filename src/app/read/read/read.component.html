<div class="grid">
  <div class="col-4">
    <app-work-menu
      [works]="works"
      (onSelection)="loadWork($event)"
    ></app-work-menu>
  </div>

  <div class="col-8">
    <ng-container *ngIf="paragraphs">
      <app-normal-mode [paragraphs]="paragraphs"></app-normal-mode>
    </ng-container>
  </div>
</div>
