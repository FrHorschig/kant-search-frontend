<div class="flex justify-content-center">
  <div class="max-w-600">
    <ng-container *ngFor="let paragraph of paragraphs">
      <div id="paragraph-{{ paragraph.id }}"></div>

      <p
        style="
          text-align: justify;
          -webkit-hyphens: auto;
          -ms-hyphens: auto;
          hyphens: auto;
        "
        lang="de-de"
        [innerHTML]="paragraph.text | normalMode"
      ></p>
    </ng-container>
  </div>
</div>
