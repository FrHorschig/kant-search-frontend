<ng-container *ngIf="isLoaded$ | async">
  <nz-space nzDirection="vertical" class="w-full">
    <div *nzSpaceItem></div>

    <h2 *nzSpaceItem nz-typography>{{ "READ.SELECTION.TITLE" | translate }}</h2>

    <nz-tree
      *nzSpaceItem
      [nzData]="(nodes$ | async) ?? []"
      (nzClick)="onNodeClick($event)"
    ></nz-tree>
  </nz-space>
</ng-container>
