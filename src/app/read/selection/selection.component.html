<ng-container *ngIf="isLoaded$ | async">
  <nz-space nzDirection="vertical" class="w-full">
    <div *nzSpaceItem></div>

    <nz-card *nzSpaceItem class="w-full">
      <nz-tree
        [nzData]="(nodes$ | async) ?? []"
        (nzClick)="onNodeClick($event)"
      ></nz-tree>
    </nz-card>
  </nz-space>
</ng-container>
