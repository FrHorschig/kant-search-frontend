<div nz-flex nzJustify="center">
  <ng-container *ngIf="isLoaded$ | async">
    <nz-space class="max-w-base" nzDirection="vertical">
      <div *nzSpaceItem></div>

      <nz-card *nzSpaceItem class="max-w-base">
        <nz-tree
          [nzData]="(nodes$ | async) ?? []"
          (nzClick)="onNodeClick($event)"
        ></nz-tree>
      </nz-card>
    </nz-space>
  </ng-container>
</div>
