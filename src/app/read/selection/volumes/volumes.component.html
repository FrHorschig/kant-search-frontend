<ng-container *ngFor="let vol of volumes">
  <h2>
    {{ "READ.VOLUME" | translate }} {{ vol.volumeNumber }}: {{ vol.title }}
  </h2>

  <ng-container *ngFor="let work of vol.works">
    <p (click)="onWorkClick(work.id)" style="cursor: pointer">
      {{ work.title }}
    </p>
  </ng-container>
</ng-container>
