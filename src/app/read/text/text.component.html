<div nz-flex nzJustify="center">
  <div>
    <ng-container *ngIf="isLoaded$ | async">
      <ks-read-toc
        [work]="work$ | async"
        [headByOrdinal]="headingByOrdinal$ | async"
      >
      </ks-read-toc>

      <nz-divider
        [nzText]="
          'COMMON.VOL_WORK_TITLE'
            | translate
              : {
                  volumeNumber: (work$ | async)?.volumeNumber ?? 0,
                  title: (work$ | async)?.title ?? ''
                }
        "
      >
      </nz-divider>

      <ks-content
        [contents]="(textContents$ | async) || []"
        [fnByRef]="footnoteByRef$ | async"
        [summByRef]="summaryByRef$ | async"
      ></ks-content>
    </ng-container>
  </div>
</div>
