<div
  [ngStyle]="{ 'padding-left.px': level * 30 }"
  (click)="onClick(section?.heading ?? 0)"
>
  <div
    class="cursor-pointer hover-background"
    nz-flex
    nzJustify="space-between"
  >
    <div>{{ getHeading(section?.heading).tocText }}</div>

    <div style="white-space: nowrap">
      {{
        "READ.TOC.PAGE_REF"
          | translate : { page: getHeading(section?.heading).pages[0] }
      }}
    </div>
  </div>
</div>

<ng-container *ngFor="let sec of section?.sections">
  <ks-toc-section
    [level]="level + 1"
    [section]="sec"
    [headByOrdinal]="headByOrdinal"
    (onClickEmitter)="onClick($event)"
  ></ks-toc-section>
</ng-container>
