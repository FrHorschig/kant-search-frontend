<div
  [ngStyle]="{ 'padding-left.px': level * 25 }"
  (click)="onClick(section?.heading ?? 0)"
>
  <div class="cursor-pointer hover-background">
    <div class="background-inside" nz-flex nzJustify="space-between">
      {{ getHeading(section?.heading).tocText }}

      <span style="width: 30px"></span>

      <div style="white-space: nowrap">
        {{ getHeading(section?.heading).pages[0] }}
      </div>
    </div>
  </div>
</div>

<ng-container *ngFor="let sec of section?.sections">
  <ks-toc-section
    [level]="level + 1"
    [section]="sec"
    [headByOrdinal]="headByOrdinal"
    (onClickEmitter)="onClick($event)"
  ></ks-toc-section>
</ng-container>
