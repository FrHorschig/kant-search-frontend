<div class="max-w-minus-1">
  <ng-container *ngFor="let c of contents">
    <ng-container *ngIf="c.isHeading">
      <ks-heading [heading]="c" [fnByRef]="fnByRef"></ks-heading>
    </ng-container>

    <ng-container *ngIf="!c.isHeading">
      <ks-paragraph
        [paragraph]="c"
        [fnByRef]="fnByRef"
        [summByRef]="summByRef"
      ></ks-paragraph>
    </ng-container>
  </ng-container>
</div>
