<div class="max-w-minus-1">
  @for (c of contents; track c.ordinal) {
  <ng-container *ngIf="c.isHeading">
    <ks-heading [heading]="c" [fnByRef]="fnByRef"></ks-heading>
  </ng-container>

  <ng-container *ngIf="!c.isHeading">
    <ks-paragraph
      [paragraph]="c"
      [fnByRef]="fnByRef"
      [summByRef]="summByRef"
    ></ks-paragraph>
  </ng-container>
  }
</div>
