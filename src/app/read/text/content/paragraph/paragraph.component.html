<div class="paragraph-wrapper" id="content-{{ paragraph.ordinal }}">
  <ks-summary
    class="floating-summary"
    *ngIf="paragraph.summaryRef"
    [summary]="getSummary(paragraph.summaryRef)"
  ></ks-summary>

  <ks-text-block [text]="paragraph.text"></ks-text-block>
</div>

@for (fnRef of paragraph.fnRefs; track fnRef) {
<ks-footnote [footnote]="getFn(fnRef)"></ks-footnote>
}
