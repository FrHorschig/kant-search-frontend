<ng-container *ngIf="paragraph.summaryRef">
  <ks-summary [summary]="getSummary(paragraph.summaryRef)"></ks-summary>
</ng-container>

<div id="content-{{ paragraph.ordinal }}">
  <ks-text-block [text]="paragraph.text"></ks-text-block>
</div>

<ng-container *ngFor="let fnRef of paragraph.fnRefs">
  <ks-footnote [footnote]="getFn(fnRef)"></ks-footnote>
</ng-container>
