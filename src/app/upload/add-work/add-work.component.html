<p-blockUI [blocked]="isLoading">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>

<p-messages></p-messages>

<div class="flex justify-content-center">
  <p-fileUpload
    #fileUploadBtn
    chooseLabel="{{ 'SELECT_FILE_BTN' | translate }}"
    mode="basic"
    [customUpload]="true"
    [auto]="true"
    (uploadHandler)="onUpload($event, fileUploadBtn)"
  ></p-fileUpload>
</div>
