<div class="cursor-pointer" (click)="onCardClick()">
  <p-card>
    <ng-template pTemplate="subtitle">
      <div class="flex justify-content-between">
        <div class="mt-4">
          #{{ index }}
          {{
            workAbbrev !== "" ? workAbbrev : ("WORKS." + workCode | translate)
          }}

          [{{ hit.pages.join(", ") }}]
        </div>

        <div class="mt-3">
          <ks-link-button [anchor]="anchor"></ks-link-button>
        </div>
      </div>
    </ng-template>

    <ng-container *ngFor="let snippet of hit.snippets">
      <p [innerHTML]="snippet | removePagination"></p>
    </ng-container>
  </p-card>
</div>
