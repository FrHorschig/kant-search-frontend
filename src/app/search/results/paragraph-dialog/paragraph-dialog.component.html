<nz-modal
  [(nzVisible)]="isVisible"
  nzWidth="50rem"
  nzTitle="#{{ data.index }} {{
    'COMMON.VOL_WORK_TITLE'
      | translate
        : { volumeNumber: data.work.volumeNumber, title: getWorkTitle() }
  }}"
  [nzFooter]="null"
  (nzOnCancel)="onHide()"
>
  <ng-container *nzModalContent>
    <ks-text-block [text]="getTextWithHighlights()"></ks-text-block>

    <div nz-flex nzJustify="flex-end">
      <button
        nz-button
        nzType="primary"
        nz-tooltip
        [nzTooltipTitle]="'SEARCH.RESULTS.GO_TO_TEXT_TOOLTIP' | translate"
        (click)="onNavigate()"
      >
        {{ "SEARCH.RESULTS.GO_TO_TEXT_LABEL" | translate }}
        <nz-icon nzType="arrow-right" />
      </button>
    </div>
  </ng-container>
</nz-modal>
