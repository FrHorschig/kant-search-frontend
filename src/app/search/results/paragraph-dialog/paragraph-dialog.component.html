<nz-modal
  [(nzVisible)]="isVisible"
  nzWidth="40rem"
  [nzTitle]="modalTitle"
  [nzFooter]="null"
  (nzOnCancel)="onHide()"
>
  <ng-container *nzModalContent>
    <ks-text-block [text]="hit.fmtTextWithHl"></ks-text-block>

    <div nz-flex nzJustify="flex-end">
      <button
        nz-button
        nzType="primary"
        nz-tooltip
        [nzTooltipTitle]="'SEARCH.RESULTS.NAV_FULLTEXT_BTN.TOOLTIP' | translate"
        (click)="onNavigate()"
      >
        {{ "SEARCH.RESULTS.NAV_FULLTEXT_BTN.TEXT" | translate }}
        <nz-icon nzType="arrow-right" />
      </button>
    </div>
  </ng-container>
</nz-modal>

<ng-template #modalTitle>
  {{
    "COMMON.VOL_WORK_TITLE"
      | translate
        : { volumeNumber: hit.work.volumeNumber, title: getWorkTitle() }
  }}
</ng-template>
