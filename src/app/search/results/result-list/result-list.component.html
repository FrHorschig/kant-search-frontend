<ng-container *ngIf="results.length > 0">
  <nz-space nzDirection="vertical">
    <ng-container *ngFor="let result of results">
      <nz-divider
        id="results-{{ result.workCode }}"
        *nzSpaceItem
        [nzText]="
          'COMMON.VOL_WORK_TITLE'
            | translate
              : {
                  volumeNumber: result.hits[0].work.volumeNumber,
                  title: getWorkTitle(result.hits[0].work.title)
                }
        "
        nzOrientation="left"
      ></nz-divider>

      <div *nzSpaceItem>
        <ng-container *ngFor="let hit of result.hits; let i = index">
          <div [id]="`match-${result.workCode}-${hit.ordinal}`">
            <ks-result-item
              [hit]="hit"
              (onClick)="onMatchClick(hit)"
            ></ks-result-item>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </nz-space>
</ng-container>
