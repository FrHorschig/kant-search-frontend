<div class="cursor-pointer" (click)="onCardClick()">
  <nz-card>
    <nz-space class="w-full" nzDirection="vertical">
      <div *nzSpaceItem nz-flex nzJustify="space-between">
        <span nz-typography nzType="secondary">
          #{{ index }}
          {{
            workAbbrev !== "" ? workAbbrev : ("WORKS." + workCode | translate)
          }}
        </span>

        <span nz-typography nzType="secondary">
          [{{ hit.pages.join(", ") }}]
        </span>
      </div>

      <div *nzSpaceItem>
        <ng-container *ngFor="let snippet of hit.snippets">
          <ks-text-block [text]="snippet"></ks-text-block>
        </ng-container>
      </div>
    </nz-space>
  </nz-card>
</div>
