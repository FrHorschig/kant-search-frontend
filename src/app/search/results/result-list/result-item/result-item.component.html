<div
  id="hit-{{ hit.work.code }}-{{ hit.ordinal }}"
  class="cursor-pointer"
  (click)="onCardClick()"
>
  <nz-card>
    <nz-space class="w-full" nzDirection="vertical">
      <div *nzSpaceItem nz-flex nzJustify="space-between">
        <span nz-typography nzType="secondary">
          <i>#{{ hit.index }}</i>
        </span>

        <span nz-typography nzType="secondary">
          <i>{{
            hit.work.abbreviation !== ""
              ? hit.work.abbreviation
              : ("WORKS." + hit.work.code | translate)
          }}</i>
        </span>
      </div>

      <div *nzSpaceItem>
        @for (snippet of hit.snippets; track `${snippet.page}:${snippet.line}`)
        {
        <div nz-row>
          <div class="page-line" nz-col nzSpan="2">
            [{{ snippet.page }}:{{ snippet.line }}]
          </div>
          <div nz-col nzSpan="22">
            <ks-text-block
              [text]="'...' + snippet.text + '...'"
            ></ks-text-block>
          </div>
        </div>
        }
      </div>
    </nz-space>
  </nz-card>
</div>
