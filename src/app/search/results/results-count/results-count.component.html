<nz-collapse>
  <nz-collapse-panel
    [nzHeader]="'SEARCH.RESULTS.COUNT.TOTAL' | translate"
    [nzExtra]="totalCount"
    [nzActive]="results.length > 1"
  >
    @for (result of results; track result.workCode) {
    <div
      class="cursor-pointer hover-background"
      (click)="onClick(result.hits[0].work.code)"
    >
      <span nz-flex nzJustify="space-between">
        <span>{{ getWorkTitle(result.hits[0].work.title) }}</span>
        <span>{{ result.hits.length }}</span>
      </span>
    </div>
    }
  </nz-collapse-panel>
</nz-collapse>

<ng-template #totalCount>
  {{ getTotalCount() }}
</ng-template>
