<ng-container *ngIf="results">
  <ng-container *ngFor="let paragraph of results.paragraphs">
    <div class="mb-2">
      <p-card>
        <p
          [innerHTML]="
            paragraph.text
              | highlightSearchTerms : results.searchWords
              | pagenumberNormalMode
          "
        ></p>
      </p-card>
    </div>
  </ng-container>
</ng-container>
