<ng-container *ngIf="isLoaded$ | async">
  <ks-results-input
    [searchTerms]="(searchTerms$ | async) || ''"
    (searchTermsEmitter)="onSearchTermsChange($event)"
    (doUpdateEmitter)="onUpdate()"
  ></ks-results-input>

  <ks-result-list
    [workByCode]="worksByCode$ | async"
    [results]="(results$ | async) || []"
    (onClick)="onClick($event)"
  ></ks-result-list>
</ng-container>
