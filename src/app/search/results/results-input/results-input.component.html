<div class="flex">
  <input
    pInputText
    id="search-terms-input"
    class="flex-grow-1 mr-2"
    type="text"
    placeholder="{{ 'SEARCH.INPUT.SEARCH_STRING_PLACEHOLDER' | translate }}"
    [(ngModel)]="searchString"
    (keyup.enter)="onSearchUpdate()"
  />

  <p-button
    icon="pi pi-replay"
    pTooltip="{{ 'SEARCH.RESULTS.UPDATE_SEARCH_INPUT' | translate }}"
    [disabled]="!searchString"
    (onClick)="onSearchUpdate()"
  ></p-button>
</div>
