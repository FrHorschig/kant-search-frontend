<nz-space class="w-full" nzDirection="vertical">
  <!-- TODO handle this space in a central place -->
  <div *nzSpaceItem></div>

  <nz-input-group
    *nzSpaceItem
    nzSearch
    nzSize="large"
    [nzAddOnAfter]="suffixButton"
  >
    <input
      nz-input
      class="w-full"
      [placeholder]="'SEARCH.INPUT.TERMS.PLACEHOLDER' | translate"
      [ngModel]="searchTerms"
      (ngModelChange)="onSearchTermsChange($event)"
      (keyup.enter)="onSubmit()"
      type="text"
    />
  </nz-input-group>
</nz-space>

<ng-template #suffixButton>
  <span
    nz-tooltip
    [nzTooltipTitle]="
      searchTerms === ''
        ? ('SEARCH.INPUT.TERMS.BUTTON.TOOLTIP' | translate)
        : ''
    "
  >
    <button
      nz-button
      nzSearch
      nzType="primary"
      nzSize="large"
      [disabled]="searchTerms === ''"
      (click)="onSubmit()"
    >
      <nz-icon nzType="reload" nzTheme="outline" />
      {{ "SEARCH.INPUT.TERMS.BUTTON.LABEL" | translate }}
    </button>
  </span>
</ng-template>
