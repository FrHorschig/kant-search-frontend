<div class="flex justify-content-center">
  <div class="w-full max-w-600">
    <app-simple-input
      (worksChangeEmitter)="onWorksChange($event)"
      (searchStringChangeEmitter)="onSearchStringChange($event)"
    ></app-simple-input>

    <div class="mr-2"></div>

    <app-advanced-input
      (optionsChangeEmitter)="onOptionsChange($event)"
    ></app-advanced-input>

    <div class="mr-2"></div>

    <div class="flex justify-content-center">
      <p-button
        type="submit"
        label="{{ 'SEARCH.INPUT.BUTTON_LABEL' | translate }}"
        [disabled]="(canSearch$ | async) || true"
        pTooltip="{{
          (canSearch$ | async) || true
            ? ('SEARCH.INPUT.BUTTON_TOOLTIP' | translate)
            : ''
        }}"
      ></p-button>
    </div>
  </div>
</div>
