<app-result-list
  [isLoading]="isLoading"
  [results]="results"
  [resultsCount]="resultsCount"
  [searchTerms]="searchTerms"
  (onClick)="onClick($event)"
></app-result-list>

<app-paragraph-dialog
  [(isVisible)]="isParagraphShowing"
  [text]="paragraphText"
  [pages]="pages"
></app-paragraph-dialog>
