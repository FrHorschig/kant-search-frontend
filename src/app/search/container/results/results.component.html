<ng-container *ngIf="isLoaded$ | async">
  <app-result-list
    [workById]="workById$ | async"
    [result]="(result$ | async) || []"
    [resultCount]="(resultCount$ | async) || 0"
    [searchTerms]="searchTerms"
    (onClick)="onClick($event)"
  ></app-result-list>
</ng-container>

<app-paragraph-dialog
  [(isVisible)]="showParagraph"
  [workId]="workId"
  [paragraphId]="paragraphId"
  [text]="text"
  [pages]="pages"
></app-paragraph-dialog>
