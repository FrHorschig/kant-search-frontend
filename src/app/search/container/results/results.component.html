<div class="flex justify-content-center">
  <div class="max-w-base">
    <ng-container *ngIf="isLoaded$ | async">
      <app-results-input
        [searchString]="(searchString$ | async) || ''"
        (onUpdateEmitter)="onUpdate($event)"
      ></app-results-input>

      <app-result-list
        [workById]="workById$ | async"
        [results]="(results$ | async) || []"
        (onClick)="onClick($event)"
      ></app-result-list>
    </ng-container>
  </div>
</div>

<app-paragraph-dialog
  [(isVisible)]="showParagraph"
  [info]="matchInfo"
  (navigateEmitter)="onFullTextNavigation($event)"
></app-paragraph-dialog>
