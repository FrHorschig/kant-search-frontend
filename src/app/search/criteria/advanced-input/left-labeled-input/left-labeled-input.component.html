<div nz-row>
  <div nz-col nzSpan="4">
    <label for="{{ idString }}">
      {{ i18nString + ".LABEL" | translate }}
    </label>
  </div>

  <div nz-col [nzSpan]="withTooltip ? '18' : '20'">
    <ng-content></ng-content>
  </div>

  <div nz-flex nzJustify="center" nz-col nzSpan="2" [hidden]="!withTooltip">
    <span nz-tooltip [nzTooltipTitle]="i18nString + '.TOOLTIP' | translate">
      <nz-icon nzType="info-circle" nzTheme="outline" />
    </span>
  </div>
</div>
