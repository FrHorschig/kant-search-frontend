<nz-card [nzTitle]="'SEARCH.INPUT.ADVANCED_OPTIONS_HEADER' | translate">
  <form [formGroup]="form">
    <nz-space class="w-full" nzDirection="vertical">
      <ks-labeled-switch
        *nzSpaceItem
        idString="include-heading-switch"
        i18nString="SEARCH.INPUT.ADVANCED.INCLUDE_HEADINGS"
      >
        <nz-switch formControlName="includeHeadings"></nz-switch>
      </ks-labeled-switch>

      <ks-labeled-switch
        *nzSpaceItem
        idString="include-footnotes-switch"
        i18nString="SEARCH.INPUT.ADVANCED.INCLUDE_FOOTNOTES"
      >
        <nz-switch formControlName="includeFootnotes"></nz-switch>
      </ks-labeled-switch>

      <ks-labeled-switch
        *nzSpaceItem
        idString="include-summaries-switch"
        i18nString="SEARCH.INPUT.ADVANCED.INCLUDE_SUMMARIES"
      >
        <nz-switch formControlName="includeSummaries"></nz-switch>
      </ks-labeled-switch>
    </nz-space>
  </form>

  <nz-divider></nz-divider>

  <h5 nz-typography>
    {{ "SEARCH.INPUT.ADVANCED.SEARCH_TIPS.HEADING" | translate }}
  </h5>

  <p>
    {{ "SEARCH.INPUT.ADVANCED.SEARCH_TIPS.TEXT" | translate }}
  </p>

  <p>
    {{ "SEARCH.INPUT.ADVANCED.SEARCH_TIPS.EXAMPLE" | translate }}
  </p>
</nz-card>
