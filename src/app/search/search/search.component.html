<div class="grid">
  <div class="col-5">
    <input
      pInputText
      type="text"
      class="mb-2 w-full"
      placeholder="{{ 'SEARCH.INPUT_PLACEHOLDER' | translate }}"
      [(ngModel)]="searchTerms"
    />

    <div class="mb-2">
      <app-works-menu
        class="w-full"
        [works]="works"
        (onSelectionChange)="onWorkSelectionChange($event)"
      ></app-works-menu>
    </div>

    <div class="flex justify-content-center w-full">
      <p-button
        label="{{ 'SEARCH.BUTTON_LABEL' | translate }}"
        (onClick)="onSearch()"
        [disabled]="!searchTerms || !selectedWorks"
        pTooltip="{{
          !searchTerms || !selectedWorks
            ? ('SEARCH.BUTTON_TOOLTIP' | translate)
            : ''
        }}"
      ></p-button>
    </div>
  </div>

  <div class="col-7">
    <app-results
      [results]="searchResults"
      [searchTerms]="searchTerms.split(' ')"
    ></app-results>
  </div>
</div>
