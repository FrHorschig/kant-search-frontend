<div class="flex justify-content-center">
  <div class="max-w-600">
    <ng-container *ngIf="result">
      <div class="flex justify-content-center">
        {{ "SEARCH.RESULTS.COUNT" | translate }}: {{ resultCount }}
      </div>
    </ng-container>

    <ng-container *ngIf="!result">
      <div class="flex justify-content-center">
        {{
          "SEARCH.RESULTS.NONE_FOUND"
            | translate : { searchTerms: searchTerms.join(", ") }
        }}
      </div>
    </ng-container>

    <ng-container *ngIf="result">
      <ng-container *ngFor="let result of result">
        <div class="mt-6">
          <p-divider align="center">
            <b
              >Band {{ getVolume(result.workId) }}:
              {{ getWorkTitle(result.workId) }}</b
            >
          </p-divider>
        </div>

        <ng-container *ngFor="let match of result.matches">
          <div class="mb-2">
            <app-result-item
              [volume]="getVolume(result.workId)"
              [workTitle]="getWorkTitle(result.workId)"
              [pages]="match.pages"
              [snippet]="match.snippet"
              (onClick)="onMatchClick(match)"
            ></app-result-item>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
