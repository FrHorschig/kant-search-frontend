<div class="flex justify-content-center">
  <div class="max-w-600">
    <ng-container *ngIf="results.length === 0">
      <div class="flex justify-content-center">
        {{ "SEARCH.RESULTS.NONE_FOUND" | translate }}
      </div>
    </ng-container>

    <ng-container *ngIf="results.length > 1">
      <div class="grid">
        <ng-container *ngFor="let result of results">
          <div class="col-8">{{ getWorkTitle(result.workId) }}:</div>

          <div class="col-4">
            {{ result.matches.length }}
            {{ "SEARCH.RESULTS.MATCHES" | translate }}
          </div>
        </ng-container>
      </div>

      <ng-container *ngFor="let result of results">
        <div class="mt-6">
          <p-divider align="center">
            <b>{{ getWorkTitle(result.workId) }}</b>
          </p-divider>
        </div>

        <ng-container *ngFor="let match of result.matches; let i = index">
          <div class="mb-2">
            <app-result-item
              [index]="i + 1"
              [workTitle]="getWorkAbbreviation(result.workId)"
              [match]="match"
              (onClick)="onMatchClick(result.workId, match, i + 1)"
            ></app-result-item>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
