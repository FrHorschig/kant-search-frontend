<div class="cursor-pointer" (click)="onCardClick()">
  <p-card>
    <ng-template pTemplate="subtitle">
      <div class="flex justify-content-between">
        <div class="mt-4">
          {{ workTitle }} #{{ index }}

          [{{ match.pages.join(", ") }}]
        </div>

        <div class="mt-3">
          <app-link-button [anchor]="anchor"></app-link-button>
        </div>
      </div>
    </ng-template>

    <p [innerHTML]="match.snippet | removePagination"></p>
  </p-card>
</div>
