<div class="cursor-pointer" (click)="onCardClick()">
  <p-card>
    <ng-template pTemplate="subtitle">
      <div class="flex justify-content-between">
        <div>Band {{ volume }}: {{ workTitle }}</div>

        <div>
          {{
            "SEARCH.RESULTS.PAGES"
              | translate : { pages: match.pages.join(", ") }
          }}
        </div>
      </div>
    </ng-template>

    <p [innerHTML]="match.snippet | normalMode"></p>
  </p-card>
</div>
