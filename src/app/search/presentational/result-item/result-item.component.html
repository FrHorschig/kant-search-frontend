<div class="cursor-pointer" (click)="onCardClick()">
  <p-card>
    <ng-template pTemplate="subtitle">
      <div class="flex justify-content-between">
        <div>{{ workTitle }} #{{ index }}</div>

        <div>[{{ match.pages.join(", ") }}]</div>
      </div>
    </ng-template>

    <p [innerHTML]="match.snippet | removePagination"></p>
  </p-card>
</div>
