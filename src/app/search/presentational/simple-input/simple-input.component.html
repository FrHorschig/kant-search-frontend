<form [formGroup]="form">
  <div class="grid">
    <div class="col-3 mt-3">
      <label for="works-selection-dropdown">
        {{ "SEARCH.INPUT.WORKS_BASIC_LABEL" | translate }}
      </label>
    </div>

    <div [ngClass]="'col-8'">
      <p-dropdown
        id="works-selection-dropdown"
        styleClass="w-full"
        [options]="isCustomSelection ? customSelectOption : simpleSelectOptions"
        [disabled]="isCustomSelection"
        formControlName="section"
      >
        <ng-template pTemplate="selectedItem" let-item>
          {{ "SEARCH.INPUT.WORKS_BASIC_OPTIONS." + item.label | translate }}
        </ng-template>
        <ng-template pTemplate="item" let-item>
          {{ "SEARCH.INPUT.WORKS_BASIC_OPTIONS." + item.label | translate }}
        </ng-template>
      </p-dropdown>
    </div>

    <div class="col-1">
      <p-button
        [icon]="isCustomSelection ? 'pi pi-times' : 'pi pi-list'"
        styleClass="p-button-sm p-button-secondary w-full"
        pTooltip="{{
          (isCustomSelection
            ? 'SEARCH.INPUT.WORKS_ADVANCED_TOOLTIP_CUSTOM'
            : 'SEARCH.INPUT.WORKS_ADVANCED_TOOLTIP'
          ) | translate
        }}"
        (onClick)="onWorksMenuClick()"
      ></p-button>
    </div>
  </div>

  <app-input-group
    idString="search-terms-input"
    i18nString="SEARCH.INPUT.SEARCH_STRING"
  >
    <input
      pInputText
      id="search-terms-input"
      class="w-full"
      type="text"
      placeholder="{{ 'SEARCH.INPUT.SEARCH_STRING_PLACEHOLDER' | translate }}"
      formControlName="searchString"
    />
  </app-input-group>
</form>

<app-checkbox-works-menu
  [(visible)]="showWorksMenu"
  [nodes]="nodes"
  (selectionChangeEmitter)="onWorksChange($event)"
></app-checkbox-works-menu>
