<ul nz-flex nz-menu nzMode="horizontal">
  <li nz-menu-item nzMatchRouter>
    <a [routerLink]="['/', currentLanguage$ | async, 'start']">
      <nz-icon nzType="home" />
    </a>
  </li>

  <li nz-menu-item nzMatchRouter>
    <a [routerLink]="['/', currentLanguage$ | async, 'read']">
      <nz-icon nzType="read" />
      {{ "NAVBAR.READ" | translate }}
    </a>
  </li>

  <li nz-menu-item nzMatchRouter>
    <a [routerLink]="['/', currentLanguage$ | async, 'search']">
      <nz-icon nzType="search" />
      {{ "NAVBAR.SEARCH" | translate }}
    </a>
  </li>

  <li style="flex-grow: 1; pointer-events: none"></li>

  <li nz-submenu nzPlacement="bottomRight" [nzTitle]="settingsIcon">
    <ul *ngIf="availableLanguages$ | async as availableLanguages">
      @for (lang of availableLanguages; track lang) {
      <li nz-menu-item (click)="updateLang(lang)">
        {{ "NAVBAR.LANG." + lang.toUpperCase() | translate }}
      </li>
      }
    </ul>
  </li>
</ul>

<ng-template #settingsIcon>
  <nz-icon nzType="setting" nzTheme="outline" />
</ng-template>
