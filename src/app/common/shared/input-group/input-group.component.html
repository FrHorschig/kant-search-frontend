<div class="grid">
  <div class="col-3 mt-3">
    <label for="{{ idString }}">
      {{ i18nString + "_LABEL" | translate }}
    </label>
  </div>

  <div [ngClass]="hasIcon ? 'col-8' : 'col-9'">
    <ng-content></ng-content>
  </div>

  <ng-container *ngIf="hasIcon">
    <div class="col-1 mt-3">
      <i
        class="pi pi-info-circle"
        pTooltip="{{ i18nString + '_INFO' | translate }}"
      ></i>
    </div>
  </ng-container>
</div>
