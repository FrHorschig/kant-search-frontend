<div class="flex justify-content-center">
  <div class="max-w-600">
    <p-tree
      [value]="(nodes$ | async) || []"
      [filter]="true"
      [selectionMode]="mode"
      [(selection)]="selection"
      (onNodeSelect)="onNodeSelect($event)"
      (onNodeUnselect)="onNodeUnselect()"
    >
      <ng-template pTemplate="default" let-node>
        {{ node.label | translate }}
      </ng-template>
    </p-tree>
  </div>
</div>
