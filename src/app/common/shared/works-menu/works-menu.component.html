<div class="flex justify-content-center">
  <div class="max-w-base">
    <p-tree
      [value]="nodes"
      selectionMode="single"
      (onNodeSelect)="onNodeSelect($event)"
    >
      <ng-template pTemplate="default" let-node>
        <span (click)="onClick(node)">
          {{ node.label | translate }}
        </span>
      </ng-template>
    </p-tree>
  </div>
</div>
