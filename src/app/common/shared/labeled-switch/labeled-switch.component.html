<div nz-row>
  <div nz-col nzFlex="3">
    <ng-content></ng-content>
  </div>

  <div nz-col nzFlex="8">
    <label for="{{ idString }}">
      {{ i18nString + ".LABEL" | translate }}
    </label>
  </div>

  <div nz-col nzFlex="1">
    <div nz-flex nzJustify="center">
      <span nz-tooltip [nzTooltipTitle]="i18nString + '.TOOLTIP' | translate">
        <nz-icon nzType="info-circle" nzTheme="outline" />
      </span>
    </div>
  </div>
</div>
